<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expanding Box</title>
    <style>

        #expandingbox {
            height: 40px;
            width: 40px;
            border: solid 2px green;
            padding: 5px;
            background-color:red;
        }

    </style>

</head>
<body>

    <p>Click "Expand" to expand the box every 1 second. Click "Stop" to stop expanding. Click "reset" to restore to origin size.</p>
    <button onclick="expand()">Expand</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
    <br/><br/>


    <div id="expandingbox"></div>
    <script type="text/javascript">
        var boxWidth = 40;
        var boxHeight = 40;
        var expandingBox = document.getElementById("expandingbox");
        var expandBox;


        function expandStart(){
            boxWidth += 10;
            boxHeight += 10;
            expandingBox.style.width = boxWidth + "px";
            expandingBox.style.height = boxHeight + "px";
        }

        function expand() {
            expandBox = setInterval(expandStart, 1000);
        }

        function reset() {
            boxHeight = 40;
            boxWidth = 40;
            expandingBox.style.width = boxWidth + "px";
            expandingBox.style.height = boxHeight + "px";
        }
        
        function stop() {
            clearInterval(expandBox);
        }

    </script>


</body>
</html>
